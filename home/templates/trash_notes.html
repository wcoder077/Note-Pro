{% extends "base.html" %} {% block content %}

<div class="main-notes">
	{% for note in trash_notes %}
	<div class="note-card">
		<div class="card-header">
			<h3><i class="fa-solid fa-file-alt"></i> {{ note.title }}</h3>
			<span class="note-time">
				<i class="fa-regular fa-clock"></i>
				{{ note.created_at|date:"d M Y H:i" }}
			</span>
		</div>
		<p class="note-preview">{{ note.content|truncatechars:120 }}</p>
		<div class="card-footer">
			<a title="Ko'rish" href="{% url 'open_note' pk=note.id %}" class="btn view"><i class="fa-solid fa-eye"></i></a>

		</div>
	</div>
