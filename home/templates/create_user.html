<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create User</title>
	<style>
		/* Body styling */
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: #f5f7fa;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}

		/* Form card */
		form {
			background: #fff;
			padding: 30px 40px;
			border-radius: 12px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
			text-align: center;
		}

		h2 {
			margin-bottom: 25px;
			color: #333;
		}

		/* Input fields */
		input[type="text"],
		input[type="username"] {
			width: 100%;
			padding: 12px 15px;
			margin: 8px 0 20px 0;
			border: 1px solid #ccc;
			border-radius: 8px;
			box-sizing: border-box;
			font-size: 16px;
			transition: 0.3s;
		}

		input[type="text"]:focus,
		input[type="username"]:focus {
			border-color: #4a90e2;
			outline: none;
			box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
		}

		/* Submit button */
		button {
			background: #4a90e2;
			color: white;
			border: none;
			padding: 12px 25px;
			border-radius: 8px;
			cursor: pointer;
			font-size: 16px;
			transition: 0.3s;
		}

		button:hover {
			background: #357abd;
		}

		/* Error messages */
		ul {
			text-align: left;
			padding-left: 20px;
			margin-top: 15px;
		}

		li {
			color: #e74c3c;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<form method="post">
		{% csrf_token %}
		<h2>Create User</h2>
		{{ form.username.label_tag }} <br>
		{{ form.username }} <br>
		<button type="submit">Create</button>

		{% if form.errors %}
		<ul>
			{% for field in form %}
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
			{% endfor %}
		</ul>
		{% endif %}
	</form>
</body>

</html>
