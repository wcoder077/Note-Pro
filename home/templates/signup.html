{% extends 'base.html' %}

{% block content %}
<div class="content">
	<h2><i class="fa-solid fa-user-plus"></i> Sign Up</h2>

	<form method="post">
		{% csrf_token %}
		{% for field in form %}
		<div class="input-box">
			<label for="{{ field.id_for_label }}">{{ field.label }}</label>
			{{ field }}
			{% if field.help_text %}
			<small style="color: var(--text-light);">{{ field.help_text }}</small>
			{% endif %}
			{% for error in field.errors %}
			<p style="color: var(--danger-color); font-size: 0.8rem;">{{ error }}</p>
			{% endfor %}
		</div>
		{% endfor %}

		<button type="submit">Sign Up</button>
	</form>

	<p style="margin-top: 1rem; text-align: center;">
		Already have an account? <a href="{% url 'login' %}" style="color: var(--primary-color);">Login</a>
	</p>
</div>
{% endblock %}
